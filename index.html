<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>GYUBIN FAN SITE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-pink-200 to-purple-300 py-20 text-center">
    <h1 class="text-5xl font-bold mb-4">💗 Gyubin Fan Site</h1>
    <p class="text-xl">致敬這位甜美與實力兼具的新星</p>
  </section>

  <!-- About Section -->
  <section class="py-12 px-6 md:px-20">
    <h2 class="text-3xl font-bold mb-4">關於 Gyubin</h2>
    <p class="text-lg leading-relaxed mb-2">本名朴珪斌（Park Gyu-bin），2006年出生，韓國新生代女歌手，於2024年以《Really Like You》出道，因其甜美嗓音與現場實力而被譽為「小IU」。</p>
    <p class="text-lg leading-relaxed">她的音樂作品包括《Satellite》、《Special》，並於2025年推出首張迷你專輯《Flowering》。</p>
  </section>

  <section class="py-12 px-6 md:px-20 bg-white">
    <h2 class="text-3xl font-bold mb-6">精選照片</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <img src="https://tse1.mm.bing.net/th?id=OIP.M4-ZO8bKniJj7aAsuP571AAAAA&pid=Api" alt="Gyubin 1" class="rounded-xl shadow-md">

    </div>

    <h2 class="text-3xl font-bold mb-6">社群連結</h2>
    <div class="flex justify-center gap-10 text-lg flex-wrap">
      <a href="https://www.instagram.com/baggyubin73" target="_blank" class="flex items-center gap-2 text-pink-600 hover:underline">
        <img src="https://img.icons8.com/ios-filled/24/fa327a/instagram-new.png" alt="Instagram" class="w-5 h-5">Instagram

      <a href="https://www.youtube.com/@Gyubin" target="_blank" class="flex items-center gap-2 text-red-600 hover:underline">
